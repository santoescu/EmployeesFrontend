<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Empleados</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>Primer Nombre</th>
            <th>Otros Nombres</th>
            <th>Primer Apellido</th>
            <th>Correo Electr√≥nico</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees | paginate: {itemsPerPage:10,currentPage: page}" class="text-center">
            <td>{{employee.name}}</td>
            <td>{{employee.surName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>
              <button (click)="delete(employee)" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="text-center">
            <td colspan="5">
              <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
