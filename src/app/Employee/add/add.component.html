<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Registrar Empleado</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombre:</label>
          <input [(ngModel)]="employee.name" id="name" name="name"type="text" class="form-control" maxlength="20"
                 onkeypress='return (event.charCode >= 65 && event.charCode <= 90)'>
        </div>
        <div class="form-group">
          <label for="">Otros Nombres:</label>
          <input [(ngModel)]="employee.surName" id="surName" name="surName"  type="text" class="form-control" maxlength="20"
                 onkeypress='return (event.charCode >= 65 && event.charCode <= 90) || event.charCode == 32'>
        </div>
        <div class="form-group">
          <label for="">Apellido:</label>
          <input [(ngModel)]="employee.lastName" id="lastName" name="lastName"  type="text" class="form-control" maxlength="50"
                 onkeypress='return  (event.charCode >= 65 && event.charCode <= 90) || event.charCode == 32'>
        </div>
        <div class="form-group">
          <label for="">Pais:</label>
          <select [(ngModel)]="employee.country" class="form-control" id="country" name="country">
            <option selected value="co">Colombia</option>
            <option value="us">Estados Unidos</option>
          </select>
        </div>
        <br>
        <button (click)="add(employee)" class="btn btn-danger">Registrar</button>
      </form>
    </div>
  </div>
</div>
